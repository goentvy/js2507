<!DOCTYPE html>
<html lang="en">
<head>

    <style>

</head>
<body>
    <h1>25.07.31</h1>
    <p id="result"></p>
    <script>
        const number = parseInt(prompt('몇명인가요?'));
        let no = [];
        for(let i = 1; i <= number; i++) {
            no.push(i);
        }
        no.map((n) => {
            if(n % 6 === 0) {
                document.writeln('<br>');
            }
            document.writeln(`자리${n}  `);
        })
    </script>
</body>
</html>
